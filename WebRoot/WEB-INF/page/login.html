<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学生信息管理系统-登录</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<style type="text/css">
.login{
	border: 1px solid red;
	height: 200px;
	width: 400px;
	margin-left: 300px;
	margin-top: 160px;
	border-radius: 10px;
	background-image: linear-gradient(45deg,#feac5e,#c779d0,#4bc0c8);
	color: white;
	

}
.login_div{
	height: 50px;
}

.login_div_c{
	text-align: center;
}
.login_div_cc{
	margin-left: 70px;
}
.bt{
	height: 30px;
	width: 100px;
}
</style>


</head>
<body>

<form id="myform" action="##">
	<div class="login">
		<div class="login_div login_div_c">学生信息管理系统-登录</div>
		<div class="login_div login_div_cc">用户名：<input type="text" name="username"></div>
		<div class="login_div login_div_cc">密&nbsp&nbsp&nbsp码：<input type="password" name="password"></div>
		<div class="login_div login_div_c"><input type="button" onclick="login()" value="登录" class="bt"></div>
	</div>
</form>
</body>

<script type="text/javascript">
	function login(){
		$.ajax({
			url:'login',//请求地址
			type:'post',//请求方式
			dataType:'json',
			data:$('#myform').serialize(),
			success:function(r){
				var rs=r.result;
				if(rs==0){//登录成功
					//进入主页面
					window.location.replace("openmain");
				}else if(rs==1){//密码错误
					//提示密码错误
					alert("密码错误！");
				}else{
					//提示用户名不存在
					alert("用户名不存在！");
				}
			}
		});
	}

</script>

</html>
